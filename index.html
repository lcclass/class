<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航页</title>
	</head>
	<body bgcolor="#CCCCCC">
		<p align="center" style="font-size: 40px;color: #FF0000;font-family: HeiTi;"><strong>导航页</strong></p>
		<table align="center" width="1000px">
			<tr align="center">
				<td width="500px"><img src="image/Class11.png" height="100"/></td>
				<td width="500px"><img src="image/Class35.jpg" height="100"/></td>
				<td width="100px"></td>
			</tr>
			<tr align="center" style="font-size: 20px;">
				<td><a href="https://lcclass.github.io/class11">Class11</a></td>
				<td><a href="https://lcclass.github.io/class35">Class35</a></td>
			</tr>
			<tr>
				<td><div id="animated_div" style="margin-top: 35px;" align="center">欢迎</div></td>
			</tr>
		</table>
		<style> 
		#animated_div {
		width:70px;
		height:47px;
		background: #92B901;
		color: #ffffff;
		position: relative;
		font-weight:bold;
		font-size:20px;
		padding:10px;
		animation:animated_div 8s infinite;
		-moz-animation:animated_div 8s infinite;
		-webkit-animation:animated_div 8s infinite;
		-o-animation:animated_div 8s infinite;
		border-radius:5px;
		-webkit-border-radius:5px;
		box-sizing: border-box;
		}
		
		@keyframes animated_div
		{
		0% {transform: rotate(0deg);left:0px;}
		25% {transform: rotate(20deg);left:0px;}
		50% {transform: rotate(0deg);left:500px;}
		55% {transform: rotate(0deg);left:500px;}
		70% {transform: rotate(0deg);left:500px;background:#1ec7e6;}
		100% {transform: rotate(-360deg);left:0px;}
		}
		
		@-webkit-keyframes animated_div
		{
		0% {-webkit-transform: rotate(0deg);left:0px;}
		25% {-webkit-transform: rotate(20deg);left:0px;}
		50% {-webkit-transform: rotate(0deg);left:500px;}
		55% {-webkit-transform: rotate(0deg);left:500px;}
		70% {-webkit-transform: rotate(0deg);left:500px;background:#1ec7e6;}
		100% {-webkit-transform: rotate(-360deg);left:0px;}
		}
		
		@-moz-keyframes animated_div
		{
		0%  {-moz-transform: rotate(0deg);left:0px;}
		25% {-moz-transform: rotate(20deg);left:0px;}
		50%  {-moz-transform: rotate(0deg);left:500px;}
		55%  {-moz-transform: rotate(0deg);left:500px;}
		70%  {-moz-transform: rotate(0deg);left:500px;background:#1ec7e6;}
		100% {-moz-transform: rotate(-360deg);left:0px;}
		}
		
		@-o-keyframes animated_div
		{
		0% {transform: rotate(0deg);left:0px;}
		25% {transform: rotate(20deg);left:0px;}
		50%  {transform: rotate(0deg);left:500px;}
		55%  {transform: rotate(0deg);left:500px;}
		70%  {transform: rotate(0deg);left:500px;background:#1ec7e6;}
		100% {transform: rotate(-360deg);left:0px;}
		}
		</style>
		
	</body>
</html>
